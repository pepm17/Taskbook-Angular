<div class="container-fluid" align="center">
	<div class="col-md-7 mx-auto mt-5">
			<div class="card">
					<div class="card-body">
							<h1>Inicia sesi√≥n</h1>
							<h4 *ngIf="error">{{error}}</h4>
							<form #loginForm="ngForm" (ngSubmit)= "submit()">
								<div class="form-group row">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputEmail3" name="email" [(ngModel)]= "email" placeholder="Email">
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword3" name="password" [(ngModel)]= "password" placeholder="Password">
									</div>
								</div>
									<div class="col-sm-12">
										<button type="submit" class="btn btn-info btn-block btn-lg">Sign In</button>
									</div>
							</form>
					</div>
			</div>
	</div>
</div>
