<div class="container-fluid">
	<div class="col-md-6 mx-auto mt-5">
		<div class="card">
			<div class="card-body">
				<h1 class="text-center text-secondary">Registrarse</h1>
				<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
					<div class="form-group row">
					    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-9">
							<input type="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required [ngClass]="{'invalid-textbox': registerForm.submitted && !email.valid}">
					    </div>
					</div>
					<div *ngIf="registerForm.submitted && !email.valid">
						<p class="text-danger" align="center">This field is requerid</p>
					</div>
					<div class="form-group row">
					    <label for="inputName3" class="col-sm-3 col-form-label">DisplayName</label>
						<div class="col-sm-9">
							<input type="text" #displayName="ngModel" [(ngModel)]="userService.selectedUser.displayName" name="displayName" class="form-control" id="inputName3" placeholder="DisplayName" required [ngClass]="{'invalid-textbox': registerForm.submitted && !displayName.valid}">
					    </div>
					</div>
					<div *ngIf="registerForm.submitted && !displayName.valid">
						<p class="text-danger" align="center">This field is requerid</p>
					</div>
					<div class="form-group row">
					    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
						<div class="col-sm-9">
							<input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required [ngClass]="{'invalid-textbox': registerForm.submitted && !password.valid}">
						</div>
					</div>
					<div *ngIf="registerForm.submitted && !password.valid">
						<p class="text-danger" align="center">This field is requerid</p>
					</div>
					<div class="form-group row">
						<label class="col-sm-0 col-form-label"></label>
						<div class="col-sm-12">
							<button type="submit" class="btn btn-info btn-lg btn-block">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
