<div class="container-fluid">
	<div class="col-md-6 mx-auto mt-5">
		<div class="card">
			<div class="card-body">
				<h1 class="text-center text-secondary">Registrarse</h1>
				<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
					<div class="form-group row">
					    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
					</div>
					<div class="form-group row">
					    <label for="inputName3" class="col-sm-3 col-form-label">DisplayName</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="inputName3" placeholder="DisplayName">
					    </div>
					</div>
					<div class="form-group row">
					    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group row">
					<label class="col-sm-0 col-form-label"></label>
					<div class="col-sm-12">
						<button type="submit" class="btn btn-info btn-lg btn-block">Sign Up</button>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
