<app-update-activity></app-update-activity>
<div *ngFor="let activity of activityService.myActivities">
	<div class="card border-secondary">
		<div class="card-header verdeBg">
		    <p class="card-text letra">{{ activity.title }}</p>
		</div>
		<div class="card-body">
		    <h5 class="card-title"></h5>
		    <p class="card-text">{{ activity.description }}</p>
		    <div class="btn-group mr-2" role="group" aria-label="First group">
		    	<button (click)="editActivity(activity)" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Update</button>
		    </div>
		    <div class="btn-group mr-2" role="group" aria-label="Second group">
		    	<button (click)="deleteActivity(activity._id)" class="btn btn-primary">Delete</button> 
		    </div>
		</div>
	</div>
	<br>
</div>
